<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GINA FASHION - متجر الأزياء الفخم</title>
  <meta name="description" content="GINA FASHION - أرقى ماركات الملابس العالمية بأفضل الأسعار"/>
  <link rel="icon" href="https://i.ibb.co/rgwBrmJ/gina-logo.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="https://i.ibb.co/rgwBrmJ/gina-logo.jpg">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&family=Playfair+Display:wght@700;900&display=swap');

    :root {--gold:#d4af37;--dark:#0f0f0f;--light:#f8f8f8}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Cairo',sans-serif;background:var(--dark);color:#fff;overflow-x:hidden}
    body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#1a1a1a,#000);background-size:400%;animation:bg 20s ease infinite;z-index:-2}
    @keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
    .p{position:absolute;background:var(--gold);border-radius:50%;opacity:0;animation:up 12s infinite}
    @keyframes up{0%{transform:translateY(100vh);opacity:0}10%{opacity:0.8}90%{opacity:0}100%{transform:translateY(-100px)}}
    header{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;position:relative;overflow:hidden}
    .logo{width:220px;height:220px;border-radius:50%;border:8px solid var(--gold);object-fit:cover;animation:float 6s ease-in-out infinite,glow 3s infinite;box-shadow:0 0 100px rgba(212,175,55,0.6)}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-25px)}}
    @keyframes glow{0%{box-shadow:0 0 100px rgba(212,175,55,0.6)}50%{box-shadow:0 0 160px var(--gold)}}
    h1{font-family:'Playfair Display',serif;font-size:7rem;margin:2rem 0;background:linear-gradient(90deg,#fff,var(--gold),#fff);background-size:300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shine 6s linear infinite}
    @keyframes shine{to{background-position:300%}}
    .tagline{font-size:2rem;letter-spacing:4px;margin-bottom:3rem;animation:fade 2s 1s both}
    .brands{max-width:1200px;margin:6rem auto;padding:2rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:2rem}
    .brand{background:rgba(255,255,255,0.05);padding:1.5rem;border-radius:20px;text-align:center;font-size:1.8rem;font-weight:900;color:var(--gold);border:2px solid transparent;transition:all .4s;backdrop-filter:blur(10px)}
    .brand:hover{border-color:var(--gold);transform:scale(1.15);box-shadow:0 0 60px rgba(212,175,55,0.4)}
    .shop-btn{display:block;width:360px;margin:4rem auto;padding:1.5rem;background:linear-gradient(45deg,var(--gold),#b8860b);color:#000;font-size:2rem;font-weight:900;border-radius:60px;text-decoration:none;box-shadow:0 0 80px rgba(212,175,55,0.6);animation:pulse 2s infinite}
    .shop-btn:hover{transform:scale(1.1);box-shadow:0 0 120px var(--gold)}
    .contact{max-width:800px;margin:8rem auto;padding:4rem;background:rgba(255,255,255,0.03);border-radius:30px;border:3px solid var(--gold);box-shadow:0 0 100px rgba(212,175,55,0.3)}
    .contact h2{font-size:3.5rem;text-align:center;margin-bottom:2rem;color:var(--gold)}
    .form-group{margin:1.5rem 0}
    input,textarea{width:100%;padding:1.2rem;font-size:1.1rem;border-radius:15px;background:rgba(255,255,255,0.1);border:2px solid transparent;color:#fff;transition:all .3s}
    input:focus,textarea:focus{outline:none;border-color:var(--gold);box-shadow:0 0 30px rgba(212,175,55,0.5)}
    textarea{height:140px;resize:none}
    .send-btn{width:300px;margin:2rem auto 0;display:block;padding:1.2rem;background:var(--gold);color:#000;font-size:1.5rem;font-weight:bold;border:none;border-radius:50px;cursor:pointer;box-shadow:0 0 60px rgba(212,175,55,0.7);transition:all .4s}
    .send-btn:hover{transform:scale(1.1);box-shadow:0 0 100px var(--gold)}
    footer{text-align:center;padding:4rem;background:#000;font-size:1.1rem}
    @keyframes fade{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
  </style>
</head>
<body>

  <div class="particles" id="p"></div>

  <header>
    <img src="https://i.ibb.co/rgwBrmJ/gina-logo.jpg" alt="GINA FASHION" class="logo">
    <h1>GINA FASHION</h1>
    <p class="tagline">الأناقة عنوانك</p>
  </header>

  <div class="brands">
    <div class="brand">GUCCI</div>
    <div class="brand">LOUIS VUITTON</div>
    <div class="brand">CHANEL</div>
    <div class="brand">DIOR</div>
    <div class="brand">PRADA</div>
    <div class="brand">VERSACE</div>
    <div class="brand">BALENCIAGA</div>
    <div class="brand">FENDI</div>
  </div>

  <a href="" class="shop-btn" target="_blank">
    تسوق الآن
  </a>

  <div class="contact">
    <h2>CONTACT US</h2>
    <!-- ده الـ hashid الجديد الصحيح والمفعّل -->
    <form action="https://formspree.io/f/mqazyjwp" method="POST">
      <div class="form-group"><input type="text" name="name" placeholder="الاسم" required></div>
      <div class="form-group"><input type="text" name="number" placeholder="رقم الهاتف" required></div>
      <div class="form-group"><input type="email" name="email" placeholder="الإيميل (اختياري)"></div>
      <div class="form-group"><textarea name="message" placeholder="الرسالة أو الطلب" required></textarea></div>
      <button type="submit" class="send-btn">إرسال</button>
    </form>
  </div>

  <footer>
    <p>© 2025 TheRealVenom. All Rights Reserved</p>
  </footer>

  <script>
    const p=document.getElementById('p');
    for(let i=0;i<100;i++){
      const e=document.createElement('div');
      e.classList.add('p');
      e.style.width=e.style.height=Math.random()*5+2+'px';
      e.style.left=Math.random()*100+'%';
      e.style.animationDelay=Math.random()*12+'s';
      p.appendChild(e);
    }
  </script>
</body>
  </html>
