<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GINA FASHION - أرقى ماركات مصرية</title>
  <link rel="icon" href="https://i.ibb.co/rgwBrmJ/gina-logo.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&family=Playfair+Display:wght@900&display=swap');

    :root{--gold:#d4af37;--dark:#000}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Cairo',sans-serif;background:var(--dark);color:#fff;overflow-x:hidden}
    body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#111,#000);background-size:400%;animation:bg 20s ease infinite;z-index:-2}
    @keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    header{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;position:relative}
    .logo{width:220px;height:220px;border-radius:50%;border:8px solid var(--gold);object-fit:cover;animation:float 6s ease-in-out infinite,glow 3s infinite;box-shadow:0 0 100px rgba(212,175,55,.6)}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}
    @keyframes glow{0%{box-shadow:0 0 100px rgba(212,175,55,.6)}50%{box-shadow:0 0 160px var(--gold)}}

    h1{font-family:'Playfair Display',serif;font-size:7.5rem;margin:2rem 0;background:linear-gradient(90deg,#fff,var(--gold),#fff);background-size:300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shine 6s linear infinite}
    @keyframes shine{to{background-position:300%}}

    .tagline{font-size:2.2rem;letter-spacing:5px;margin-bottom:4rem}

    .brands{max-width:1200px;margin:6rem auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:2rem;padding:0 1rem}
    .brand{background:rgba(255,255,255,0.05);padding:2rem;border-radius:20px;text-align:center;font-size:1.8rem;font-weight:900;color:var(--gold);border:2px solid transparent;transition:.4s;backdrop-filter:blur(8px)}
    .brand:hover{border-color:var(--gold);transform:scale(1.2);box-shadow:0 0 60px rgba(212,175,55,.5)}

    .contact-btn{
      display:block;width:380px;margin:5rem auto;padding:1.6rem;
      background:linear-gradient(45deg,var(--gold),#b8860b);color:#000;
      font-size:2rem;font-weight:900;border-radius:60px;text-decoration:none;
      box-shadow:0 0 80px rgba(212,175,55,.7);transition:.4s;
    }
    .contact-btn:hover{transform:scale(1.12);box-shadow:0 0 120px var(--gold)}

    footer{text-align:center;padding:4rem 1rem;background:#000;font-size:1.2rem;color:#aaa}

    @media(max-width:768px){
      h1{font-size:5rem}
      .logo{width:160px;height:160px}
      .contact-btn{width:90%;font-size:1.7rem}
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/rgwBrmJ/gina-logo.jpg" alt="GINA FASHION" class="logo">
    <h1>GINA FASHION</h1>
    <p class="tagline">أرقى ماركات مصرية بأفضل الأسعار</p>
  </header>

  <div class="brands">
    <div class="brand">ZARA</div>
    <div class="brand">H&M</div>
    <div class="brand">Pull&Bear</div>
    <div class="brand">Bershka</div>
    <div class="brand">Stradivarius</div>
    <div class="brand">LC Waikiki</div>
    <div class="brand">Defacto</div>
    <div class="brand">Cottonil</div>
  </div>

  <!-- زر يفتح الإيميل مباشرة -->
  <a href="mailto:kirogaming4120@gmail.com" class="contact-btn">
    تواصل معانا
  </a>

  <footer>
    <p>©2025 TheRealVenom. All Rights Reserved</p>
  </footer>

</body>
</html>
